<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile-informations">
          <img
            class="photo"
            src="./src/images/fotoOsmar2.jpg"
            alt="profile photo"
          />
          <h1>Osmar Viana <span>36</span></h1>
          <span class="city">Aracaju</span>
        </div>
        <hr />
        <ul class="social">
          <li>80k <span>Followers</span></li>
          <li>803k <span>Likes</span></li>
          <li>1.4k <span>Photos</span></li>
        </ul>
      </div>
    </main>
  </body>
</html>
